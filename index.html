<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome Wilson John Coffey's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- About Section -->
    <section class="about-section">
        <h2>Jerome Wilson John Coffey</h2>
        <p>Author, Multimedia Artist, Front End Web Developer</p>
        <div class="image-container">
            <img src="images/fusionreactortaosnm.png" alt="Futuristic Fusion Reactor in Taos, NM" class="about-image" width="600" height="400">
        </div>
    </section>

    <!-- My Book Section -->
<section class="my-book-section">
    <div class="book-content">
        <h2>My Book: Von Meets Apollo</h2>
        <p>Discover my journey and experiences in my latest book.</p>
        <img src="images/VMAEBook.png" alt="Cover of Von Meets Apollo" class="book-image">
        <a href="https://www.vonmeetsapollo.com/" target="_blank" class="book-link">Visit the Book's Website</a>
    </div>
</section>


    

    <!-- Certificate Section -->
    <section class="certificate-section">
        <div class="image-container">
            <img src="images/KenzieAcademyCertificate.png" alt="Kenzie Academy Certificate" class="certificate-image" width="600" height="400">
        </div>
    </section>
    
    <!-- World Clock Section -->
    <section class="world-clock-section">
        <h2>World Clocks</h2>
        <div id="clocks" class="clocks-container">
            <!-- Clocks will be dynamically inserted here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
